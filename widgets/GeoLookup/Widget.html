<div style="width:100%;height:100%;overflow-y:auto">

   <!-- <div data-dojo-type="dijit/layout/ContentPane" style="height:100%;width:100%"> -->
        <div class="widgetDescription" data-dojo-attach-point="widgetDescription"></div>
        <form data-dojo-attach-point="inputForm">
        	<div class="divCheckPlot"><input type="checkbox" id="chkboxPlotOnly" data-dojo-attach-point="chkboxPlotOnly"><label>${nls.plotOnly}</label></div>
        <table data-dojo-attach-point="actionButtonsContainer" cellspacing="0" class="tblActionContainer">
        <tr>
        	<td width="100%" class="tdCSVButton">
        		<input type="file" id="csvFileInput" data-dojo-attach-point="csvFileInput" data-dojo-attach-event="change:fileSelected" accept=".csv">
				<div class="jimu-btn hide" data-dojo-attach-point="showFileDialogBtn" data-dojo-attach-event="click:showFileDialog">${nls.selectCSV}</div>
			</td>
        	<td width="25%" class="tdDownloadButton"><div class="download-CSVresult" data-dojo-attach-point="downloadResultsBtn" data-dojo-attach-event="click:downloadCSVResults">${nls.downloadResults}</div></td>
        	<td width="25%" class="tdClearButton"><div class="clear-CSVresult" data-dojo-attach-point="clearResultsBtn" data-dojo-attach-event="click:clearCSVResults">${nls.clearResults}</div></td>
        </tr>
        </table>
        </form>
        <div data-dojo-attach-point="results" class="hide">
        	<div class="results-header">${nls.messages}</div>
            <table class="widgets-results-table" data-dojo-attach-point="widgetsResultsTable" cellspacing="0">
                <tbody data-dojo-attach-point="widgetsResultsTableBody">

                    <tr class="controls">

                        <td class="tdProcessing">
                            <div data-dojo-attach-point="resultsLoadingImage" id="resultsLoadingImage" class="status processing" />
                        </td>
                        <td>
                            <div class="result-text" data-dojo-attach-point="resultsLoading">${nls.loadingCSV}</div>
                        </td>
                    </tr>

                    <tr class="controls">

                        <td class="tdProcessing">
                            <div data-dojo-attach-point="resultsPlottingImage" id="resultsPlottingImage" class="status processing" />

                        </td>
                        <td>
                            <div class="result-text" data-dojo-attach-point="resultsPlotting">${nls.plottingRows}</div>
                        </td>
                    </tr>

                </tbody>

            </table>
            <div class="errorLink" data-dojo-attach-point="enrichErrors" data-dojo-attach-event="click:showErrorTable"></div>
            <div class="hide errorList" id="enrichErrorsList" data-dojo-attach-point="enrichErrorsList"></div>
        </div>
        <!--  </div>-->
        <div data-dojo-attach-point="loading" data-dojo-type="jimu/dijit/LoadingIndicator" data-dojo-props='hidden:true'></div>
   <!-- </div> -->
</div>
