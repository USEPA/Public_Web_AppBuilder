<div style="width:100%;">
    <div data-dojo-attach-point="fieldsPage" class="hide">
        <label data-dojo-attach-point="layername"></label><br />
        <div data-dojo-attach-point="tableFieldInfos"></div>
    </div>

    <div data-dojo-attach-point="advSettingsPage" class="hide">

        <table class="setting-adv-table" cellspacing="0">
            <tbody>

                <tr class="controlsMulti">

                    <td>
                        <span>${nls.advSettings.latFieldsDesc}</span>

                        <textarea class="textArea" data-dojo-attach-point="advSettingsLatValues" data-dojo-type="dijit/form/SimpleTextarea"></textarea>
                    </td>
                </tr>
                <tr class="controlsMulti">

                    <td>
                        <span>${nls.advSettings.longFieldsDesc}</span>

                        <textarea class="textArea" data-dojo-attach-point="advSettingsLongValues" data-dojo-type="dijit/form/SimpleTextarea"></textarea>
                    </td>
                </tr>
                <tr class="controls">

                    <td>
                        <span>${nls.advSettings.intersectFieldDesc}</span>

                        <div class="textBox" data-dojo-attach-point="advSettingsIntersectField" data-dojo-type="dijit/form/TextBox"></div>
                    </td>
                </tr>
                <tr class="controls">

                    <td>
                        <span>${nls.advSettings.intersectInDesc}</span>

                        <div class="textBox" data-dojo-attach-point="advSettingsIntersectInValue" data-dojo-type="dijit/form/TextBox"></div>
                    </td>
                 
                </tr>
                <tr class="controls">

                    <td>
                        <span>${nls.advSettings.intersectOutDesc}</span>

                        <div class="textBox" data-dojo-attach-point="advSettingsIntersectOutValue" data-dojo-type="dijit/form/TextBox"></div>
                    </td>
                </tr>
            </tbody>
        </table><br />
    </div>
    <div data-dojo-attach-point="mainPage" style="width:100%;">

        <div class="settings-heading" data-dojo-attach-point="settingsHeader">${nls.settingsHeader}</div>
        <div class="settings-description" data-dojo-attach-point="settingsDesc">${nls.settingsDesc}</div>
        <div class="setting-layer-table" data-dojo-attach-point="tableLayerInfos"></div><br />
        <div class="settings-error" data-dojo-attach-point="tableLayerInfosError" style="display:none">${nls.noPolygonLayers}</div><br />
        <table class="settings-symbol-area" data-dojo-attach-point="symbolArea" cellspacing="0">
            <tbody>
                <tr >
                    <td class="symbolItemLeft">
                        <label data-dojo-attach-point="symbolWithinLabel" for="symbolWithin">${nls.symbolArea.symbolLabelWithin}</label>
                        <div data-dojo-attach-point="symbolWithin" id="symbolWithin" data-dojo-type="jimu/dijit/SymbolChooser" data-dojo-props='type:"marker"'></div>
                    </td>
                    <td class="symbolItemLeft">
                        <label data-dojo-attach-point="symbolOutsideLabel" for="symbolOutside">${nls.symbolArea.symbolLabelOutside}</label>
                        <div data-dojo-attach-point="symbolOutside" id="symbolOutside" data-dojo-type="jimu/dijit/SymbolChooser" data-dojo-props='type:"marker"'></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
