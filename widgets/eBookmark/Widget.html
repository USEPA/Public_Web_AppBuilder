<div>
  <div data-dojo-attach-point="mainAddSection">
    <div class="jimu-r-row add-section">
      <input class="jimu-input input-bookmark-name" data-dojo-attach-point="bookmarkName" type="text" placeholder="${nls.placeholderBookmarkName}" />
      <div class="btn-add" data-dojo-attach-point="btnAdd" data-dojo-attach-event="onclick:_onAddBtnClicked" title="${nls.labelBookmarkName}">
        <div class="jimu-center-img"></div>
      </div>
    </div>
    <div class="jimu-state-error" data-dojo-attach-point="errorNode">&nbsp;</div>
    <a style="float:right; margin-top:6px;visibility:hidden;" href="#" data-dojo-attach-point="btnClearSelection" title="${nls.clearToolTip}">${nls.clearSelected}</a>
  </div>
  <div class="bookmarks-section" data-dojo-attach-point="bookmarksSection">
    <div class="bookmark-list-title">${nls.titlebookmarks}</div>
    <div class="bookmark-list-body" data-dojo-attach-point="bookmarkListBody">
    </div>
  </div>
</div>
