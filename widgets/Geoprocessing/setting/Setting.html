<div>
	<div class="url-section">
		<div class="label jimu-float-leading" title="${nls.taskUrl}">${nls.taskUrl}</div>
		<div class="service-browser jimu-float-trailing">
      <table cellpadding="0" cellspacing="0" style="width:100%;border-collapse:collapse;">
        <tbody>
          <tr>
            <td style="width:auto;">
              <div data-dojo-attach-point="urlTextBox" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='required:true,trim:true,disabled:true' style="width:100%;"></div>
            </td>
            <td style="width:120px;">
              <div data-dojo-attach-event="onclick:_onChooseTaskClicked" class="jimu-btn jimu-float-trailing">${nls.setTask}</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
	</div>
	<div class="stack-section" data-dojo-attach-point="stackNode">
		<div data-dojo-attach-point="settingDetailNode"></div>
	</div>
</div>
