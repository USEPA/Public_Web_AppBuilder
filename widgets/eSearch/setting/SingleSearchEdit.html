<div style="width:100%;padding-bottom:10px;">
  <div class="error-message-div" data-dojo-attach-point="errorMessage"></div>
  <div data-dojo-attach-point="singlesearchSection">
    <table class="input-table" style="width:100%;" cellspacing="0">
      <tbody>
        <tr>
          <td style="width:115px;text-align:left;">${nls.searchUrl}</td>
          <td style="width:auto;">
            <input type="text" data-dojo-type="jimu/dijit/ServiceURLInput" data-dojo-attach-point="layerUrl" data-dojo-props="style:{width:'100%'}" required="true"/>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <table style="width:100%;" cellspacing="0">
              <tr>
                <td style="width:40%;">
                  <table style="width:100%;" cellspacing="0">
                    <tbody>
                      <tr>
                        <td style="width:115px;text-align:left;">
                          <span>${nls.title}</span>
                        </td>
                        <td style="width:auto;">
                          <input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="layerName" style="width:100%;" />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
                <td style="width:60%;">
                  <table style="width:100%;" cellspacing="0">
                    <tbody>
                      <tr>
                        <td style="width:190px;text-align:left;">
                          <span style="margin-left:20px;">${nls.definitionexpr}</span>
                        </td>
                        <td style="width:auto;">
                          <input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="definitionExpression"
                                 style="width:100%;" placeholder="${nls.defExprPlaceholder}" />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <table style="width:100%;" cellspacing="0">
              <tr>
                <td style="width:40%;">
                  <table style="width:100%;margin-top:9px;" cellspacing="0">
                    <tbody>
                      <tr>
                        <td style="width:auto;">
                          <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="isSpatialLayer"
                               data-dojo-props="label:'${nls.spatialSearchLayer}'"/>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
                <td style="width:60%;">
                  <table style="width:100%;" cellspacing="0">
                    <tbody>
                      <tr>
                        <td style="width:190px;text-align:left;">
                          <span style="margin-left:20px;">${nls.layerSymbology}</span>
                        </td>
                        <td style="width:auto;">
                          <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="symFormDijit">
                            <input data-dojo-attach-point="serverSymRadio" checked="true" type="radio"/>
                            <label data-dojo-attach-point="serverSymRadioLabel">${nls.symbolServer}</label>&nbsp;&nbsp;
                            <input data-dojo-attach-point="defaultSymRadio" type="radio"/>
                            <label data-dojo-attach-point="defaultSymRadioLabel">${nls.symbolConfig}</label>
                            <input data-dojo-attach-point="layerSymRadio" type="radio" style="margin-left: 6px;"/>
                            <label data-dojo-attach-point="layerSymRadioLabel">${nls.symbolLayer}</label>
                          </div>
                          <div class="btn-add-section" data-dojo-attach-point="btnAddSymbol">
                            <span class="btn-add-icon"></span>
                            <span class="btn-add-label">${nls.addSymbol}</span>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <table style="width:100%;" cellspacing="0">
              <tr>
                <td style="width:40%;">
                  <table class="zoom-scale-table">
                    <tbody>
                      <tr>
                        <td style="vertical-align:text-top;">${nls.zoomScale}</td>
                        <td style="vertical-align:text-top;">
                          <div >
                            <span>1:</span>
                            <input type="text" data-dojo-attach-point="zoomScale" data-dojo-type="dijit/form/NumberTextBox"
                                   data-dojo-props="style:{width:'120px'},required:true,value:10000,constraints:{min:0,places:0}"/>
                          </div>
                        </td>
                        <td>
                          <div style="padding-left: 8px;">
                            <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="forceScaleCbx"
                                 data-dojo-props="label:'${nls.forceScale}'" title="${nls.zoomscaletip}"/>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
                <td style="width:60%;">
                  <table style="width:100%;margin-top: 9px;" cellspacing="0">
                    <tbody>
                      <tr>
                        <td style="vertical-align:text-top;">
                          <div>
                            <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="shareCbx"
                                 data-dojo-props="label:'${nls.operationalLayerTip}'"/>
                          </div>
                        </td>
                        <td style="vertical-align:text-top;">
                          <div>
                            <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="attribTableCbx"
                                 data-dojo-props="label:'${nls.showinattributetable}'"/>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <!--<tr>
          <td colspan="3">
            <table style="width:100%;" cellspacing="0">
              <tr>
                <td style="width:40%;">
                  <table style="width:100%;" cellspacing="0">
                    <tbody>
                      <tr>
                        <td style="width:165px;text-align:left;">
                          <span>${nls.showattachments}</span>
                        </td>
                        <td style="width:auto;">
                          <div data-dojo-type="jimu/dijit/CheckBox" data-dojo-attach-point="showAttachmentsCbx" />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
                <td style="width:60%;">
                </td>
              </tr>
            </table>
          </td>
        </tr>-->
        <tr>
          <td colspan="3">
            <table style="width:100%;" cellspacing="0">
              <tbody>
                <tr>
                  <td style="width:auto;vertical-align:top;">
                    <div class="btn-add-section" data-dojo-attach-point="btnAddExpression">
                      <span class="btn-add-icon"></span>
                      <span class="btn-add-label">${nls.addExpression}</span>
                    </div>
                    <div class="expressions-table" style="width:100%;" data-dojo-attach-point="expressionsTable" data-dojo-type="jimu/dijit/SimpleTable" data-dojo-props="_rowHeight:40,autoHeight:true,selectable:true,fields:[{name:'alias',title:'${nls.expressionsTitle}',type:'text',editable:false},{name:'actions',title:'${nls.actions}',width:'120px',type:'actions',actions:['up','down','edit','delete']}]"></div>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
    <table style="width:100%;margin-top:15px;">
      <tbody>
        <tr>
          <td style="width:171px;vertical-align:top;">
            <div style="margin-bottom:10px;">${nls.availableFields}</div>
            <div data-dojo-attach-point="allFieldsTable" data-dojo-type="widgets/eSearch/setting/LayerFieldChooser" style="width:100%;"></div>
          </td>
          <td style="width:75px;vertical-align:middle;padding-left:10px;padding-right:10px;">
            <div data-dojo-type="widgets/eSearch/setting/IncludeButton" data-dojo-attach-point="includeButton" style="margin:10px auto;"></div>
            <div data-dojo-type="widgets/eSearch/setting/IncludeAllButton" data-dojo-attach-point="includeAllButton" style="margin:0 auto;"></div>
          </td>
          <td style="width:auto;vertical-align:top;">
            <div style="margin-bottom:10px;">${nls.includedFields}</div>
            <div style="width:100%;" class="searchLayerFieldsTable" data-dojo-attach-point="displayFieldsTable"
                 data-dojo-type="widgets/eSearch/setting/SimpleTable" data-dojo-props="_rowHeight:40,autoHeight:true,selectable:true,fields:[
                {name:'name',title:'${nls.name}',type:'text',editable:false,unique:true, width:'25%'},
                {name:'alias',title:'${nls.alias}',type:'text',editable:true, width:'30%'},
                {name:'title',title:'${nls.title}',type:'radio',width:'60px'},
                {name:'popuponly',title:'${nls.popuponly}',type:'checkbox',width:'80px'},
                {name:'actions',width:'100px',title:'${nls.actions}',type:'actions',actions:['up','down','edit','delete']},
                {name:'sum',type:'text',hidden:true},
                {name:'isdate',type:'text',hidden:true},
                {name:'isnumber',type:'text',hidden:true},
                {name:'useutc',type:'text',hidden:true},
                {name:'dateformat',type:'text',hidden:true},
                {name:'numberformat',type:'text',hidden:true},
                {name:'currencyformat',type:'text',hidden:true}]"></div>
          </td>
        </tr>
      </tbody>
    </table>
    <table class="sorting-table">
    <colgroup>
      <col width="170px"/>
      <col width="auto"/>
      <col width="24px"/>
    </colgroup>
    <tbody>
      <tr>
        <td>
          <span>${nls.resultItemSorting}:</span>
        </td>
        <td data-dojo-attach-point="tdSortFields">
          <div data-dojo-attach-point="sortFieldsDiv" class="sort-fields-div jimu-ellipsis"></div>
        </td>
        <td>
          <div data-dojo-attach-point="btnSortFields" class="btn-sort-fields jimu-float-trailing"
          data-dojo-attach-event="onclick:_onBtnSortFieldsClicked" title="${nls.sortDisabledMsg}"></div>
        </td>
      </tr>
    </tbody>
  </table>
    <table style="width:100%;margin-top:8px;">
      <tbody>
        <tr>
          <td colspan="3">
            <table style="width:100%;" cellspacing="0">
              <tbody>
                <tr>
                  <td style="width:auto;vertical-align:top;">
                    <div class="btn-add-section" data-dojo-attach-point="btnAddLink">
                      <span class="btn-add-icon"></span>
                      <span class="btn-add-label">${nls.addLink}</span>
                    </div>
                    <div class="link-table" style="width:100%;" data-dojo-attach-point="linksTable" data-dojo-type="jimu/dijit/SimpleTable"
                         data-dojo-props="_rowHeight:40,autoHeight:true,selectable:true,fields:[
                                          {name:'alias',title:'${nls.linksTitle}',type:'text',editable:false},
                                          {name:'actions',title:'${nls.actions}',width:'120px',type:'actions',actions:['edit','delete']}
                                          ]"></div>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="single-expressions-section" style="display:none;" data-dojo-attach-point="singleExpressionsSection">
  </div>
  <div class="single-links-section" style="display:none;" data-dojo-attach-point="singleLinksSection">
  </div>
</div>
