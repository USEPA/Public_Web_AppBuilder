<div>
	<table data-dojo-attach-point="generalTable" class="general" cellpadding="0" cellspacing="0">
		<tbody>
			<tr>
				<td class="first-td">${nls.querySource}</td>
				<td class="second-td">
					<table cellpadding="0" cellspacing="0" style="width:100%;border-collapse:collapse;">
						<tbody>
							<tr>
								<td style="width:auto;">
									<div data-dojo-attach-point="urlTextBox" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='required:true,trim:true,disabled:true' style="width:100%;"></div>
								</td>
								<td style="width:120px;">
									<div data-dojo-attach-event="onclick:_onBtnSetSourceClicked" class="jimu-btn jimu-float-trailing">${nls.setSource}</div>
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td class="first-td">${nls.queryName}</td>
				<td class="second-td">
					<div data-dojo-attach-point="queryNameTextBox" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='required:true,trim:true' style="width:100%;" data-dojo-attach-event="change:_onQueryNameChanged,blur:_onQueryNameBlurred"></div>
				</td>
			</tr>
		</tbody>
	</table>
	<div data-dojo-attach-point="detailSection" class="detail">
		<div data-dojo-attach-point="definitionTabNode">
			<div style="position:relative;width:100%;height:100%;" data-dojo-attach-point="filterDiv">
			</div>
		</div>
		<div data-dojo-attach-point="resultsTabNode">
			<div data-dojo-attach-point="popupContainer" style="width:90%;"></div>
			<div data-dojo-attach-point="symbolSection" class="symbol-section" style="margin-top:18px;">
				<div style="margin-bottom:11px;">${nls.setLayerSymbolTip}</div>
				<div data-dojo-attach-point="layerSymbolPicker" data-dojo-type="jimu/dijit/SymbolPicker"></div>
			</div>
		</div>
	</div>
	<div data-dojo-attach-point="shelter" data-dojo-type="jimu/dijit/LoadingShelter" data-dojo-props='hidden:true'></div>
</div>
