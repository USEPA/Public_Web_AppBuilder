<div>
	<div class="query-list">
		<div class="query-list-head" style="overflow:hidden;">
			<div class="jimu-float-leading">${nls.queries}</div>
			<div class="jimu-float-trailing">
				<div class="add-with-icon" data-dojo-attach-event="onclick:_onAddNewClicked">
					<span class="jimu-icon jimu-icon-add"></span>
					<span class="add-label">${nls.addNew}</span>
				</div>
			</div>
		</div>
		<div class="query-list-content">
			<div class="query-list-table" data-dojo-type="jimu/dijit/SimpleTable" data-dojo-attach-point="queryList" data-dojo-attach-event="row-delete:_onQueryItemRemoved,row-select:_onQueryItemSelected" data-dojo-props='autoHeight:false,selectable:true,fields:[{name:"name",title:"${nls.name}",width:"auto",type:"text",editable:false},{name:"actions",title:"",width:"70px",type:"actions",actions:["up","down","delete"]}]' style="height:100%;"></div>
		</div>
	</div>
	<div class="single-query-container" data-dojo-attach-point="singleQueryContainer">
	</div>
	<div data-dojo-attach-point="shelter" data-dojo-type="jimu/dijit/LoadingShelter" data-dojo-props='hidden:true'></div>
</div>
